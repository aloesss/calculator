<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap"
            rel="stylesheet">
</head>

<body>
      <div class="display-area">
            <p class="output"></p>
      </div>
      <div class="calculator-area">
            <div class="button-area">
                  <button class="c">C</button>
                  <button class="arrow"><span class="fa-solid fa-arrow-left"></span></button>
                  <button class="divide"><span class="fa-solid fa-divide"></span></button>
                  <!-- line -->
                  <button class="seven">7</button>
                  <button class="eight">8</button>
                  <button class="nine">9</button>
                  <button class="multiply"><span class="fa-solid fa-xmark"></span></button>
                  <!-- line -->
                  <button class="four">4</button>
                  <button class="five">5</button>
                  <button class="six">6</button>
                  <button class="substract"><span class="fa-solid fa-minus"></span></button>
                  <!-- line -->
                  <button class="one">1</button>
                  <button class="two">2</button>
                  <button class="three">3</button>
                  <button class="add">
                        <spi class="fa-solid fa-plus"></span>
                  </button>
                  <!-- line -->
                  <button class="zero">0</button>
                  <button class="equal"><span class="fa-solid fa-equals"></span></button>
            </div>
      </div>
      <script src="main.js"></script>
</body>

</html>
